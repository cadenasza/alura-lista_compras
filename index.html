<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" type="module" defer></script>
</head>
<body>
    <main>
        <img src="./img/sacola-compras.png" alt="sacola de compras" style="width: 100px;">
        <form action="#">
        <input type="text" id="input-item" placeholder="Digite o item">
        <button id="adicionar-botao">Salvar item</button>
        </form>
        
        <div class="container-lista">
            <h2>Lista de Compras</h2>
            <hr>
            <ul id="lista-de-compras">
                <p id="mensagem-lista-vazia" style="display: block;">Sua lista esta vazia. Adicione itens a ela para nao esquecer nada na proxima compra. :) </p>
            </ul>
        <h2>Comprado</h2>
        <hr />
        <ul id="lista-comprados">
        </ul>
    </div>
    </main>
     
</body>
</html>
